global:
  code_of_conduct:
    title: Code of Conduct
    summary: Sämtliche Kommunikation, persönliche und virtuelle Treffen erfolgen unter dem <a rel="noopener noreferrer" target="_blank" href="https://berlincodeofconduct.org/de">Berlin Code of Conduct</a>. Die Privatsphäre und Sicherheit unserer Teilnehmer*innen sind uns wichtig. Es ist strengstens untersagt, die Identiät von Personen zu teilen sowie Fotos, Videos oder sonstige Aufzeichungen anzufertigen, sofern dem nicht explizit zugestimmt wurde.
  accessibility:
    title: Barrierefreiheit
    summary: Wir streben Barrierefreiheit in einem umfassenden Sinn an und sind uns dabei bewusst, dass Vieles nach wie vor verbesserungswürdig sind. Wir versuchen stets, unsere Treffen so abzuhalten, dass ein barrierefreier Zugang gewährleistet ist, diese in Nichtraucherräumen stattfinden, das zeitliche Ausmaß begrenzt und eine Kinderbetreuung möglich ist. Wir informieren über die Gegebenheiten vor Ort für jedes Treffen, so dass Interessierte ihre Teilnahme bestmöglich planen können. Für Feedback und Fragen zur Barrierefreiheit, schreibt uns unter <a rel="noopener noreferrer" target="_blank" href="mailto:accessibility@techworkersberlin.com">accessibility@techworkersberlin.com</a>.

