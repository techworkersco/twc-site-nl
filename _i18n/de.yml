home:
  summary: Technologiefirmen sind innovativ und disruptiv — und verursachen dabei u.a. Gentrifizierung, Lohngefälle, Umweltzerstörung und Militarisierung. Aber das muss nicht so sein. Die Berlin Tech Workers Coalition ist eine Basisbewegung, in der sich Arbeiter*innen im Technologiesektor zusammenschließen, um kollektive Organisationsformen aufzubauen und Kampagnen zu führen, die digitale Technologien für statt gegen eine progressive gesellschaftliche Entwicklung denken.

  black_lives_matter:
    title: Black Lives Matter
    summary: Wir rufen alle Tech Arbeiter*innen zur Solidarität mit Black Lives Matter und der Unterstützung im Kampf gegen Rassismus in allen Formen auf. Initiativen, die ihr unterstützen könnt sind neben vielen anderen <a href="https://www.blacklivesmatterberlin.de" >Black Lives Matter Berlin</a>, <a href="http://isdonline.de" >Initiative Schwarze Menschen in Deutschland (ISD)</a>, <a href="https://www.eoto-archiv.de" >Each One Teach One</a>

