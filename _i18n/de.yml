home:
  summary: Technologiefirmen sind innovativ und disruptiv — und verursachen dabei u.a. Gentrifizierung, Lohngefälle, Umweltzerstörung und Militarisierung. Aber das muss nicht so sein. Die Berlin Tech Workers Coalition ist eine Basisbewegung von Arbeiter*innen im Technologiesektor. Wir bauen kollektive Organisationsformen auf und kämpfen für Technologie, die beim Aufbau einer progressiven Gesellschaft hilft.

  dw_enteignen:
    summary: Wir als Berlin Tech Workers Coalition unterstützen die Kampagne <a href="https://www.dwenteignen.de/">Deutsche Wohnen & Co enteignen</a>. Für alle wahlberechtigten Berliner*innen gibt es Infos zum Unterschreiben <a href="https://www.dwenteignen.de/unterschreiben/">hier</a>.  

  events:
    title: Events
    summary: Alle vergangenen [events](/de/events)

  news:
    title: Artikel

connect:
  info: Mitmachen
  description: Um bei uns mitzumachen, kommt am besten einfach an einem der kommenden <a href="/de/events" >events</a> vorbei. Wenn ihr euch für unseren Newsletter und Slack-Kanal registrieren möchtet, füllt bitte das Formular unten aus. Diese werden individuell bearbeitet, so dass es etwas dauern kann. Für Slack ist es notwendig, einen Link zu einem öffentlichen Profil (Website, Blog, LinkedIn, Github, etc.) bereitzustellen. Falls das für euch nicht möglich ist, schreibt uns unter <a rel="noopener noreferrer" target="_blank" href="mailto:join@techworkersberlin.com">join@techworkersberlin.com</a>.
