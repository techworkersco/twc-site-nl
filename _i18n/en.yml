home:
  title: Berlin Tech Workers Coalition
  summary: We first gathered on 20 June 2019. We have been busy organising since. Join our email listserv to find out about future meetings and events!

  about:
    title: About
    summary: |
      <ul>
        <li>We are a coalition of workers in and around the tech industry, labour organisers, community organisers, and friends.</li>
        <li>Our meetings are currently only in English, however we are working on expanding documentation in other languages as well as hosting events in German.</li>
      </ul>

  events:
