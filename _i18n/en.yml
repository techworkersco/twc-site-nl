global:
  code_of_conduct:
    title: Code of Conduct
    summary: All meetings and communications are covered under the [Berlin Code of Conduct](https://berlincodeofconduct.org/). The privacy and safety of our members is important to us. Sharing the identity of members and or taking/sharing photos are strictly forbidden unless express consent is given.
  accessibility:
    title: Accessibility
    summary: We understand accessibility in a broad sense and strive to do better. We try to host meetings that are wheelchair accessible, smoke free, short(er) and provide child care.
