global:
  edit_this_page: Verander deze pagina
  code_of_conduct:
    title: Gedragscode
    summary: Alle bijeenkomsten en communicatie vallen onder de <a rel="noopener noreferrer" target="_blank" href="https://berlincodeofconduct.org">Berlijn-gedragscode</a>. De privacy en veiligheid van leden van de techwerkerscoalitie is van groot belang. De identiteit van leden onthullen, leden fotograferen, of foto's van leden delen is ten strengste verboden, tenzij hier expliciet toestemming voor is gegeven.
  accessibility:
    title: Toegangelijkheid
    summary: De techwerkerscoalitie vat toegankelijkheid ruim op en streeft er altijd naar om het beter te doen. Bijeenkomsten zijn zoveel mogelijk rolstoeltoegankelijke, rookvrij, kort(er) en er is kinderopvang aanwezig. Informatie over de locatie van de bijeenkomst, inclusief een omschrijving van de ingang, light en geluid, en beleid rondom steun- en geleidehonden, wordt vooraf verstrekt zodat deelnemers hun bezoek zo goed mogelijk kunnen plannen. Heb je ideeÃ«n, suggesties, of vragen rondom de toegankelijkheid van bijeenkomsten of initiatieven? Neem dan contact op met <a rel="noopener noreferrer" target="_blank" href="mailto:accessibility@techwerkers.nl">accessibility@techwerkers.nl</a>.

