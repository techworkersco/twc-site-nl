<ul>
  <li class="social facebook">Facebook: <a rel="noopener noreferrer" target="_blank" href="https://facebook.com/TechWorkersBER">@TechWorkersBER</a></li>
  <li class="social twitter">Twitter: <a rel="noopener noreferrer" target="_blank" href="https://twitter.com/TechWorkersBER">@TechWorkersBER</a></li>
  <li class="social telegram">Telegram: <a rel="noopener noreferrer" target="_blank" href="https://t.me/TechWorkersBer">@TechWorkersBER</a></li>
  <li class="social email">
    <form name="subscribe" class="join-form" method="POST" data-netlify="true">
      <div>
        <label for="email">{% t connect.email %}</label>
        <input class="input-text" id="email" type="email" required name="email">
      </div>
      <div>
        <label for="name">{% t connect.name %}</label>
        <input class="input-text" id="name" type="text" required name="name">
      </div>
      <div>
        <label for="social1">{% t connect.public_link %} #1</label>
        <input class="input-text" id="social1" required type="text" name="social_media_1">
      </div>
      <div>
        <label for="social2">{% t connect.public_link %} #2</label>
        <input class="input-text" id="social2" required type="text" name="social_media_2">
      </div>
      <div>
        <label for="company">{% t connect.company %}</label>
        <input class="input-text" id="company" type="text" name="company">
      </div>

      <div>
        <label for="referrer">{% t connect.how_did_hear %}</label>
        <input class="input-text" id="referrer" type="text" name="referrer">
      </div>

      <div class="flex flex-row ai-ctr">
        <label for="subscribeSlack"><b>{% t connect.subscribe_to_slack %}</b></label>
        <input id="subscribeSlack" type="checkbox" name="slack" checked>
      </div>
      <div>
        <label for="subscribeNewsletter"><b>{% t connect.subscribe_to_newsletter %}</b></label>
        <input id="subscribeNewsletter" type="checkbox" name="newsletter" checked>
      </div>
      <button class="subscribe-button" type="submit">{% t connect.subscribe %}</button>
    </form>
  </li>
</ul>
