---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: docmost
spec:
  gatewayClassName: traefik
  listeners:
  - name: websecure
    port: 8443
    protocol: HTTPS
    hostname: docmost.techwerkers.nl
    tls:
      mode: Terminate
      certificateRefs:
      - name: docmost-tls
        namespace: docmost
