{{ with site.Language.Params.Author.links }}
  <div class="flex flex-wrap text-neutral-400">
    {{ range $links := . }}
      {{ range $name, $url := $links }}
        <a
          class="hover:text-primary-600 px-1 transition-transform hover:scale-125"
          style="will-change:transform;"
          href="{{ $url | safeURL }}"
          target="_blank"
          aria-label="{{ $name | title }}"
          rel="me noopener noreferrer"
          >{{ partial "icon.html" $name }}</a
        >
      {{ end }}
    {{ end }}
  </div>
{{ end }}
