<form
  id="join"
  name="subscribe"
  class="bg-red-600 ml-0 mt-4 max-w-2xl rounded-lg"
  data-netlify="true"
  action="{{ relLangURL "join/success" }}"
>
  <h3 class="text-gray-900 mt-10 text-2xl font-bold">{{ i18n "join-form" }}</h3>
  <p class="text-gray-600 my-6">{{ i18n "join-description" }}</p>
  <div class="mb-5">
    <label for="name" class="text-gray-900 mb-2 block font-bold">{{ i18n "name" }}</label>
    <input
      type="text"
      id="name"
      name="name"
      class="border-gray-300 bg-gray-50 text-gray-900 focus:border-blue-500 focus:ring-blue-500 block w-full rounded-lg border p-2.5"
      placeholder="Youssra Jansen"
      required
    />
  </div>
  <div class="mb-5">
    <label for="email" class="text-gray-900 mb-2 block font-bold">{{ i18n "email" }}</label>
    <input
      type="email"
      id="email"
      name="email"
      class="border-gray-300 bg-gray-50 text-gray-900 focus:border-blue-500 focus:ring-blue-500 block w-full rounded-lg border p-2.5"
      placeholder="hey@email.nl"
      required
    />
  </div>
  <div class="mb-5">
    <label for="organization" class="text-gray-900 mb-2 block font-bold"
      >{{ i18n "employer" }}</label
    >
    <input
      type="text"
      id="organization"
      name="company"
      class="border-gray-300 bg-gray-50 text-gray-900 focus:border-blue-500 focus:ring-blue-500 block w-full rounded-lg border p-2.5"
      placeholder="{{ i18n "workplace" }}"
      required
    />
  </div>
  <div class="mb-5">
    <label for="social-link-1" class="text-gray-900 mb-2 block font-bold"
      >{{ i18n "social-link" }} #1</label
    >
    <input
      type="url"
      id="social-link-1"
      name="social_media_1"
      class="border-gray-300 bg-gray-50 text-gray-900 focus:border-blue-500 focus:ring-blue-500 block w-full rounded-lg border p-2.5"
      placeholder="{{ i18n "social-examples" }}"
      required
    />
  </div>
  <div class="mb-5">
    <label for="social-link-2" class="text-gray-900 mb-2 block font-bold"
      >{{ i18n "social-link" }} #2</label
    >
    <input
      type="url"
      id="social-link-2"
      name="social_media_2"
      class="border-gray-300 bg-gray-50 text-gray-900 focus:border-blue-500 focus:ring-blue-500 block w-full rounded-lg border p-2.5"
      placeholder="{{ i18n "social-examples" }}"
    />
  </div>
  <div class="mb-5">
    <label for="your-goals" class="text-gray-900 mb-2 block font-bold"
      >{{ i18n "your-goals" }}</label
    >
    <p class="pb-2">{{ i18n "like-to-achieve" }}</p>
    <input
      type="text"
      id="your-goals"
      name="how_did_hear"
      class="border-gray-300 bg-gray-50 text-gray-900 focus:border-blue-500 focus:ring-blue-500 block w-full rounded-lg border p-2.5"
      placeholder="{{ i18n "your-goals" }}"
    />
  </div>
  <button
    type="submit"
    role="button"
    class="not-prose bg-blue-700 text-white hover:bg-blue-800 focus:ring-blue-300 w-full rounded-lg py-2.5 text-center font-mono font-bold uppercase focus:outline-none focus:ring-4 sm:w-auto"
  >
    {{ i18n "submit" }}
  </button>
</form>
