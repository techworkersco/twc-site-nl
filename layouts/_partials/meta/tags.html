<!-- Tag Link -->
{{ $tags := .Params.tags }}
{{ if $tags }}
  <div class="mb-2">
    {{ range $tags }}
      <a
        href="{{ .Site.Language.Lang | printf "/%s/tags/%s" . | urlize }}"
        class="bg-blue-100 text-blue-800 mb-2 inline-flex items-center rounded-md px-2.5 py-0.5 text-xs font-medium"
      >
        {{ . }}
      </a>
    {{ end }}
  </div>
{{ end }}
