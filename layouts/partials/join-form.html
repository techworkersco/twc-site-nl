<form
  id="join"
  name="subscribe"
  class="max-w-2xl ml-0 mt-4 bg-red-600 rounded-lg"
  data-netlify="true"
  action="{{ relLangURL "welcome" }}"
>
  <h3 class="text-2xl font-bold text-gray-900 mt-10">{{ i18n "join-form" }}</h3>
  <p class="my-6 text-gray-600">{{ i18n "join-description" }}</p>
  <div class="mb-5">
    <label for="name" class="block mb-2 font-bold text-gray-900">{{ i18n "name" }}</label>
    <input type="text" id="name" name="name" class="bg-gray-50 text-gray-900 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Youssra Jansen" required />
  </div>
  <div class="mb-5">
    <label for="email" class="block mb-2 font-bold text-gray-900">{{ i18n "email" }}</label>
    <input type="email" id="email" name="email" class="bg-gray-50 text-gray-900 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="hey@email.nl" required />
  </div>
  <div class="mb-5">
    <label for="organization" class="block mb-2 font-bold text-gray-900">{{ i18n "employer" }}</label>
    <input type="text" id="organization" name="company" class="bg-gray-50 text-gray-900 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="{{ i18n "workplace" }}" required />
  </div>
  <div class="mb-5">
    <label for="social-link-1" class="block mb-2 font-bold text-gray-900">{{ i18n "social-link" }} #1</label>
    <input type="url" id="social-link-1" name="social_media_1" class="bg-gray-50 text-gray-900 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="{{ i18n "social-examples" }}" required />
  </div>
  <div class="mb-5">
    <label for="social-link-2" class="block mb-2 font-bold text-gray-900">{{ i18n "social-link" }} #2</label>
    <input type="url" id="social-link-2" name="social_media_2" class="bg-gray-50 text-gray-900 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="{{ i18n "social-examples" }}" />
  </div>
  <div class="mb-5">
    <label for="your-goals" class="block mb-2 font-bold text-gray-900">{{ i18n "your-goals" }}</label>
    <p class="pb-2">{{ i18n "like-to-achieve" }}</p>
    <input type="text" id="your-goals" name="how_did_hear" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="{{ i18n "your-goals" }}" />
  </div>
  <button
    type="submit"
    role="button"
    class="not-prose bg-blue-700 text-white hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg w-full sm:w-auto uppercase py-2.5 font-bold font-mono text-center"
  >
    {{ i18n "submit" }}
  </button>
</form>
