<a
  class="bg-primary-600 text-neutral hover:bg-primary-500 rounded-md px-4 py-2 no-underline hover:rounded-md"
  {{ with .Get "href" }}href="{{ . | relLangURL }}"{{ end }}
  {{ with .Get "target" }}target="{{ . }}"{{ end }}
  {{ with .Get "download" }}download="{{ . }}"{{ end }}
  role="button"
>
  {{ .Inner }}
</a>
